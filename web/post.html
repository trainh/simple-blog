<html>
    <head>
        <title>Post Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/js.js" type="text/javascript"></script>
    </head>
    <body>
        <h1><a href="choosePageAction">Simple Bog</a></h1>
        <h2>Post Page</h2>
        <div class="function">
            <a href="logoutAction">LOGOUT</a>
        </div>
        <div>
            <form action="postArticleAction" onsubmit="return validatePost()" name="postForm">
                <h4>Title</h4><br/>
                <textarea id="txtTital" name="txtTital" rows="1" cols="100"></textarea>
                <h4>Short Description</h4><br/>
                <textarea id="txtShortDescription" name="txtShortDescription" rows="4" cols="100"></textarea>
                <h4>Content</h4><br/>
                <textarea id="txtContentArticles" name="txtContentArticle" rows="8" cols="100"></textarea>
                <div>
                    <input type="submit" name="bntAction" value="Post" />
                </div>
            </form>
        </div>
    </body>
</html>
